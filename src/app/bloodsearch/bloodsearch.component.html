<div class="bsrch">
<div class="page-header" >  
<h1 style="color: #000000;text-align: center; font-family: 'Times New Roman', Times, serif;"><b> Search for BloodGroup</b></h1>
<br>
</div>
<p class="round" style="font-family: 'Times New Roman', Times, serif;"><b>*101=O+,102=O-,103=AB+,104=AB-,105=A+,106=A-,107=B+,108=B-</b></p>
<div style="font-family: 'Times New Roman', Times, serif;">
<b>select BloodGroup Id:</b>
<select name="ddlId" id="" [(ngModel)]="id" (change)="fnGetTodoById()">
    <option *ngFor="let t of todos" [value]="t.id">{{t.id}}</option>
</select>
</div><br><br>

<form [formGroup]="todoForm" style="font-family: 'Times New Roman', Times, serif;">
   <div class="col-xs-4">
   <b> Id:</b>
    <input class="form-control" type="number" formControlName="id">
</div>
<div class="col-xs-4">
    <b>BloodGroup:</b>
    <input class="form-control" type="text" formControlName="userId">
</div>
<div class="col-xs-4">
    <b>TotalUnits:</b>
    <input class="form-control" type="text" formControlName="title">
</div>
    <br><br><br><br>
    
     <input type="Button" value="Update" class="btn btn-info" (click)="fnUpdateTodo()">&nbsp;
     <input type="reset" value="Reset" class="btn btn-warning">

    </form>
    <br><br><br><br>
<table class="table table-hover table-striped">
    <thead>
        <th>ID</th>
        <th>BloodGroup</th>
        <th>TotalUnits</th>
        
    </thead>
    <tbody>
        <tr *ngFor="let t of todos">
            <td>{{ t.id }}</td>
            <td>{{ t.userId}}</td>
            <td>{{ t.title}}</td>
                   
            
        </tr>
    </tbody>
    </table>
</div>
