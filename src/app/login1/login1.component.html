<div class="page-header" >
<h2 style="color:#000000">Log In</h2>
</div>
<form [formGroup]="loginForm" ngNativeValidate>
    <div [ngClass]="{'has-error':f.email.errors && f.email.touched}" class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
    <input type="text" id="un" formControlName="email" class="form-control" placeholder="Email ID"><br>
    <span class="alert-danger" *ngIf="f.email.errors && (f.email.touched || f.email.dirty)">*Enter valid email id</span>
    </div><br>
    <div [ngClass]="{'has-error':f.password.errors && f.password.touched}" class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    <input [type]="jpwd" id="pw" formControlName="password" class="form-control" placeholder="Password"  ><br>
    <span class="alert-danger" *ngIf="f.password.errors && (f.password.touched || f.password.dirty)">*Enter valid password</span>
</div><br><br>
<div>
<p><input type="checkbox" class="form-check-input" name="" id="pwdVisibility" (change)="fnTogglePassword()"><label for="pwdVisibility" class="form-check-label" style="color: white;">Show Password</label>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;<button class="btn btn-link" name="" id="" (click)="navigateToForgotps()"><b style="color: crimson;">Forgot Password?</b></button></div>
<p align="center">
<button type="submit" id="lg" value="Submit" class="btn btn-success" (click)=" loginUser()">Log In</button>
&nbsp;<button type="reset" id="rs" value="Reset"  class="btn btn-primary">Cancel</button><br><br>
<b style="color: #ffffff;">New user? then</b><button type="button" class="btn btn-link" (click)="navigateToSignup()"><b>Click here!</b></button>
</p>



</form>
